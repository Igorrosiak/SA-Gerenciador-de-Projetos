<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../bootstrap-5.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>

  <div class="img_fundo">

    <header>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/pre-login/login">Login</a>
          </li>
          <li>
            <a href="/pre-login/cadastro" class="selecionado">Cadastre-se</a>
          </li>
          <li>
            <a href="/pre-login/contato">Contate-nos</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <article class="page_1">
    
        <img src="../img/Logo Gagi 2.png" alt="Imagem Logo Gagi WorkSpace">

        <form th:action="@{/pre-login/cadastro/save}" method="POST" th:object="${usuario}">

          <div class="area_de_cadastro">
            
            <div class="parte_1">
              <label for="cnpj">CNPJ</label>
              <input type="number" id="cnpj" placeholder="20.331.522/0001-83" th:field="*{id}" required>
              <label for="nome_empresa">NOME DA EMPRESA</label>
              <input type="text" id="nome_empresa" placeholder="TESTE BUSINESS CO" th:field="*{nome}" required>
            </div>

            <div class="parte_2">
              <label for="email">EMAIL</label>
              <input type="email" id="email" placeholder="TESTE@EMPRESA.ORG.COM" th:field="*{username}" required>
              <label for="nicho">NICHO DO MERCADO</label>
              <input type="text" id="nicho" placeholder="TURISMO, SAÃšDE, MODA..." th:field="*{nicho}" required>
            </div>

            <div class="parte_3">
              <label for="senha">SENHA</label>
              <input type="password" id="senha" placeholder="empresaTESTE147" th:field="*{password}" required>
              <label for="rep_senha">REPITA A SENHA</label>
              <input type="password" id="rep_senha" placeholder="empresaTESTE147" required>
            </div>

          </div>

          <button type="submit">CADASTRAR</button>
      
        </form>

      </article>

    </main>

  </div>

  <script src="../js/poppers.min.js"></script>
  <script src="../bootstrap-5.0.0/js/bootstrap.min.js"></script>
  
</body>
</html>
